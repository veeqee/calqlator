<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/creek.css">
    <title>Document</title>
</head>
<body style="  font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: large;">
    <section>
        <div class="container" style="max-width: 50%; margin: 10vh auto 0 auto; border: 10px solid black; border-radius: 10px ; height: 100%; ">
            <div id="display" style="  text-align: right; height: 70px; line-height: 70px; padding: 16px 8px; font-size: 25px; background-color: black; color: white;"></div>
            <div class="buttons" style="display: grid; border-bottom: 1px solid #999; border-left: 1px solid #999; grid-template-columns: 1fr 1fr 1fr 1fr;">
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">C</div>
                <div class="button" style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">/</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">*</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">&larr;</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">7</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">8</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">9</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">-</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">4</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">5</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">6</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">+</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">1</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">2</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">3</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">.</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">(</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">0</div>
                <div class="button"style="border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">)</div>
                <div id="equal" class="button" style="background-color: rgb(255, 174, 0); color: white;border: 0.5px solid #999; line-height: 100px; text-align: center;cursor: pointer;font-size: 25px;">=</div>
        </div>
    </section>


    <script src="js/jav.js"></script>
</body>
</html>
